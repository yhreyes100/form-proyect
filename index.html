<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Yasin Hernandez Reyes" />
    <meta name="description" content="Porfolio for web develoment" />
    <meta name="keyword" content="html,css,javascripts" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>My Form Proyect | Yasin Hdez</title>
</head>

<body>
    <div class="container border border-secondary">
        <div class="row payment-header">
            <h2 class="col-12">Payment Form Example</h2>
        </div>
        <div class="container">
            <div class="alert alert-danger" hidden role="alert">
                Some field are missing
            </div>
        </div>
        <div>
            <form class="">
                <div class="row">
                    <div class="col-md-5 position-relative">
                        <label for="validationCustom01" class="form-label">Card</label>
                        <input  min="1111111111111111" max="9999999999999999" step="0"  type="number" class="form-control"  id="validationCustom01"  placeholder="xxxxxxxxxxxxxxxx" required>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label class="form-label">CVC #</label>
                        <input type="number" min="100" max="999" class="form-control" placeholder="000" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomAmount" class="form-label">Amount</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">$</span>
                            <input type="number"  step="0.01"  class="form-control" id="validationCustomAmount" placeholder="Amount"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please choose an amount.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 position-relative">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip01" class="form-label">Last Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 position-relative">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label class="form-label">State</label>
                        <select class="form-select">
                            <option selected>Pick State</option>
                            <option value="1">Alabama</option>
                            <option value="2">Alaska</option>
                            <option value="3">Arizona</option>
                            <option value="3">Arkansas</option>
                            <option value="3">California</option>
                            <option value="3">Colorado</option>
                            <option value="3">Connecticut</option>
                            <option value="3">Delaware</option>
                            <option value="3">Florida</option>
                            <option value="3">Georgia</option>
                            <option value="3">Hawaii</option>
                            <option value="3">Idaho</option>
                            <option value="3">Illinois</option>
                            <option value="3">Indiana</option>
                            <option value="3">Iowa</option>
                            <option value="3">Kansas</option>
                            <option value="3">Kentucky</option>
                            <option value="3">Louisiana </option>
                            <option value="3">Maine</option>
                            <option value="3">Maryland</option>
                            <option value="3">Massachusetts</option>
                            <option value="3">Michigan</option>
                            <option value="3">Minnesota</option>
                            <option value="3">Mississippi</option>
                            <option value="3">Missouri</option>
                            <option value="3">Montana</option>
                            <option value="3">Nebraska</option>
                            <option value="3">Nevada</option>
                            <option value="3">New Hampshire</option>
                        </select>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label class="form-label">Postal Code</label>
                        <input type="number" min="10000" max="99999"  class="form-control" required>
                    </div>
                </div>
                <div class="row finalfield">
                    <div class="col-md-6 position-relative">
                        <div class="row">
                            <p>We Accept:</p>
                            <div class="col-md-5 position-relative div-cards">
                                <div class="form-check form-check-inline col-md-1 position-relative">
                                    <input class="form-check-input" type="radio" checked name="inlineRadioOptions" id="inlineRadio1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline col-md-1 position-relative">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineRadio2"> <i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
    
                                <div class="form-check form-check-inline col-md-1 position-relative">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                        value="option3">
                                    <label class="form-check-label" for="inlineRadio3"> <i
                                            class="fa-brands fa-cc-amazon-pay"></i></label>
                                </div>
    
                                <div class="form-check form-check-inline col-md-1 position-relative">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                        value="option4">
                                    <label class="form-check-label" for="inlineRadio4"> <i
                                            class="fa-brands fa-cc-apple-pay"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p>Add any messeges here</p>
                        </div>
                    </div>
                </div>
                <div class="row payment-footer">
                    <div class="col-12">
                        <button class="btn btn-secondary" type="submit">close</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
